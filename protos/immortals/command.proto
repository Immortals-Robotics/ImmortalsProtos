syntax = "proto3";

import "protos/immortals/common.proto";

package Protos.Immortals;

message Command
{
    int32 vision_id = 1;

    Vec2 motion = 2;
    bool halted = 3;

    Angle current_angle = 4;
    Angle target_angle  = 5;

    float shoot    = 6;
    float chip     = 7;
    float dribbler = 8;
}

message CommandsWrapper
{
    fixed64 time = 1;

    repeated Command command = 10;
}
