message RobotCommand {
  required uint32     robot_id      = 1;
  required float      shoot         = 2;
  required float      chip          = 3;
  required float      dribbler      = 4;
  required bool       halt          = 5;
  required float      vx            = 6;
  required float      vy            = 7;
  required float      omega         = 8;
  required float      orientation   = 9;
}
